--- 
layout: default
logo-visible-on-start: true
---
<div class="page">
    <div class="page__wrapper">
        {% if page.display-title != false %}
            <h1 class="heading-primary">{{page.title}}</h1>
        {% endif %}
        <main class="{% if page.markdown %} markdown {% endif %}">
            {{ content }}
        </main> 
    </div>
</div>
