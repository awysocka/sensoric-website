--- 
layout: default
logo-visible-on-start: true
---
<div class="post-page">
    <main class="post-page__wrapper">
        <section class="post-page__img">
            <img src="{{ page.image }}" alt="{{ page.img-description}}">
        </section>
        <section class="post-page__content">
            <h1 class="heading-primary">{{ page.title }}</h1>
            <div class="markdown">
                {{ content }}
            </div>
        </section> 
    </main>
</div>
