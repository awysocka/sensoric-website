items:
  - name: Kasia, 32 lata, mama czteroletniej Ali
    img: /assets/images/person_1.png
    text: Dotychczas nie miałam wiele wolnego czasu, balansując między pracą a opieką nad dzieckiem. Sensoric to narzędzie, które łącząc zabawę z nauką, pozwoliło mi na kreatywną zabawę z moją córeczką. Dzięki!
  - name: Paweł, 29 lat, tata pięcioletniego Franka
    img: /assets/images/person_2.png
    text: W XXI wieku nie unikniesz tego, że dzieci chcą się bawić nowymi technologiami. Sensoric pozwala na spędzanie czasu przed ekranem tabletu i telefonu w kreatywny sposób. Bawię się z dziećmi, oglądamy animację i dodatkowo wiem, że to dobrze wpływa na ich rozwój. Ciężko się od tego oderwać i nie możemy się z Frankiem doczekać nowych przygód Patyczka
  - name: Ewelina, 45 lat, przedszkolanka w grupie Jeżyki
    img: /assets/images/person_3.png
    text: Szukałyśmy z koleżankami czegoś, co będzie łączyło przyjemne z pożytecznym w zabawach z przedszkolakami. Znalazłyśmy Sensoric. I już nie szukamy dalej :)

