title: Sensoric
text: Sensoric to comiesięczny dostęp do nowych animowanych materiałów online oraz specjalny box z akcesoriami niezbędnymi do wykonania wszystkich naszych ćwiczeń. W jego skład wchodzą przybory plastyczno-techniczne oraz naturalne komponenty, które idealnie połączą kreatywną zabawę z ćwiczeniami integracji sensorycznej, tak istotnej dla prawidłowego rozwoju każdego malucha!
description: (dostęp do animowanych treści online + box z nowymi materiałami każdego miesiąca)
button: Zamów Sensoric