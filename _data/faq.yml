title: FAQ
items:
  - question: Czym jest Sensoric?
    answer: Sensoric to połączenie zabawy z ćwiczeniami, które wspierają rozwój
      integracji sensorycznej — która jest wyjątkowo istotnym elementem
      prawidłowego rozwoju każdego dziecka. Polega ona na prawidłowym odbieraniu
      i poprawnym interpretowaniu bodźców zmysłowych przez dzieci i pozwala im
      lepiej zrozumieć świat, który je otacza. Nasze ćwiczenia dostępne są
      online na naszej stronie internetowej, która jest przystosowana zarówno do
      komputerów i laptopów, jak i do urządzeń mobilnych, takich jak tablety i
      smartfony. Dodatkowo każdego miesiąca otrzymacie od nas box z materiałami,
      które ułatwią wykonywanie ćwiczeń i przybliżą dziecku taczający go świat
      przyrody.
  - question: Dla kogo przeznaczona jest gra Sensoric?
    answer: Sensoric jest przeznaczony dla najmłodszych dzieci, które są już na tym
      etapie rozwoju, który pozwoli im wykonywać proste ćwiczenia z zakresu
      integracji sensorycznej i które w pełni zrozumieją zarówno opowiadaną
      historię, jak i ćwiczenia. Gra przeznaczona jest więc dla dzieci w wieku
      od 3,5 roku, do 6 lat. Nie masz pewności czy gra jest odpowiednia dla
      Twojego dziecka? [Skontaktuj się z nami!](/kontakt)
  - question: Jak zamówić Sensoric?
    answer: Aby zamówić Sensoric wystarczy zarejestrować się na naszej stronie.
      Pakiet na pierwszy miesiąc umożliwia dostęp do 4 tygodni ćwiczeń. Każdy
      tydzień to 3 ćwiczenia każdego tygodnia i 3 ćwiczeń każdego dnia (36
      ćwiczeń miesięcznie) oraz pudełko przyborów na dany miesiąc. Cena wysyłki
      wliczona jest w koszt produktu. Zarejestruj się i dowiedz się więcej!
  - question: Ile trwa przygoda w Sensoric?
    answer: Nie ograniczamy się do tego, ile trwać będzie przygoda i planujemy, by
      cała historia Patyczka oraz postaci, które spotyka podczas swej wędrówki,
      rozwijała się dalej i rosła wraz z dzieckiem, odpowiadając przy tym na
      późniejsze zapotrzebowania starszych dzieci.
