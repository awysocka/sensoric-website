title: Odkryj świat natury i przeżyj niesamowite przygody!
text: Nie wiesz, jak połączyć chęć dziecka do multimedialnej rozrywki z wykonywaniem rzeczy, które pomagają mu się rozwijać? Jako rodzice wiemy, że ekrany są wszechobecne, a korzystać z nich mądrze to wyzwanie. Tak powstał Sensoric – multimedialna zabawa sensoryczna, będąca kreatywną alternatywą dla bezcelowego używania tabletu, telefonu lub komputera. Ruszaj z nami po przygodę ćwicząc ręce, nogi, palce, wzrok, słuch, malując, wyklejając i… zresztą sami zobaczcie!
