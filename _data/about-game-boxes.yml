title: Co nas wyróżnia?
items:
  - name: Fabuła
    icon: fas fa-comments
    text: Wkręćcie się w historię i ćwiczcie razem z naszym bohaterem, rozbudzając ciekawość i motywację.
  - name: Relacja
    icon: fas fa-heart
    text: Pogłębiaj więź ze swoim dzieckiem poprzez wspólną zabawę, która wesprze jego prawidłowy i szybki rozwój!
  - name: Zabawa
    icon: fas fa-gamepad
    text: Grajcie w grę stworzoną przez fizjoterapeutów, pedagogów i psychologów, którzy też są rodzicami!
quotation:
  text: „Z mojego doświadczenia wynika, że mali klienci chętniej ćwiczą, jeśli ich działanie ma jakiś cel, a gdy dziecko może w pożyteczny sposób korzystać z nowych technologii, jego motywacja wzrasta jeszcze bardziej. Sensoric łączy w sobie celowość i technologię, dostarcza różnorodnych, rzeczywistych bodźców, których dziecko potrzebuje do prawidłowego rozwoju”.
  name: Aleksandra Dobrzyńska
  description: nasza specjalistka ds. Integracji Sensorycznej