<footer class="footer">
    <div class="footer__wrapper">
        <div class="footer__content">
            <div class="footer__description">
                <img src="/assets/images/phibox_logo.png" alt="logo phibox">
                <p class="paragraph paragraph--white">Sensoric spółka z o.o. to część spółki <a href="http://phibox.eu">Phibox&nbsp;S.&nbsp;A.</a>.
            </div>
            <nav class="footer__nav">
                <ul class="footer__menu">
                    <li class="footer__item"><a href="/form.html">Kontakt</a></li>
                    <li class="footer__item"><a href="/legal-information.html">Informacje prawne</a></li>
                    <li class="footer__item"><a href="/privacy-policy.html">Polityka prywatności</a></li>
                    <li class="footer__item"><a href="/regulations.html">Regulamin</a></li>
                    <li class="footer__item"><a href="/cookies.html">Cookies</a></li>
                </ul>
                
            </nav>
        </div>
        <div class="footer__subcontent">
            <ul class="social-media">
                {% for item in site.data.social-media-link.items %}
                    <li class="social-media__item">
                        <a href="{{ item.link }}" class="social-media__link" target="_blank" rel="noopener" aria-label="{{item.label}}"><i class="{{ item.icon }}"></i></a>
                    </li>
                {% endfor %}
            </ul>
            <div class="footer__copyright">
                <p>© 2020 Sensoric</p>
                <p>Realizacja <a href="https://annawysocka.pl/">Anna Wysocka</a></p>
            </div>
        </div>
    </div>
</footer>
